<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Appointment Scheduler</title>
</head>
<body>
<div id="app">
    <button class="btn btn-primary mt-3" v-if="!loggedIn" @click="showSignUpModal()">Sign Up</button>

    <div class="modal" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="createUser">
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="Email" name="email" v-model="registerEmail">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" v-model="registerPassword">
                        </div>
                        <div class="d-grid mt-3">
                            <button class="btn btn-primary mt-3">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br>
    <button class="btn btn-primary mt-3" v-if="!loggedIn" @click="showLoginModal">Login</button>
    <button class="btn btn-primary mt-3" v-if="loggedIn" @click="logoutUser">Logout</button>

    <div class="modal" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="loginUser">
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="Email" name="email" v-model="loginEmail">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" v-model="loginPassword">
                        </div>
                        <div class="d-grid mt-3">
                            <button class="btn btn-primary mt-3">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="client.js"></script>
</body>
</html>
